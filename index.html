<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VerificaFato 🔍</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>VerificaFato 🔍</h1>
    <p class="descricao">Descubra se uma notícia é confiável em segundos!</p>

    <textarea id="texto" placeholder="Cole o título ou texto da notícia aqui..."></textarea>

    <div class="botoes">
      <button id="verificarBtn">Verificar Notícia</button>
      <button id="modoBtn">🌙 Modo Escuro</button>
    </div>

    <div id="resultado" class="resultado"></div>

    <h3>📰 Últimas notícias</h3>
    <ul id="noticiasLista"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
